<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background-image.jpg'); /* Replace 'background-image.jpg' with your actual background image */
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #form-card {
      background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity and color as needed */
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    input, button {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="form-card">
    <form id="callForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      
      <label for="call-time">Preferred Call Time:</label>
      <input type="datetime-local" id="call-time" name="call-time" required>

      <button type="button" onclick="submitForm()">Get a Call</button>
    </form>
  </div>

  <script>
    function submitForm() {
      var formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        callTime: document.getElementById('call-time').value
      };

      console.log("Form Data:", formData);
    }
  </script>

</body>
</html>
